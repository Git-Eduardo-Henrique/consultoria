<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxuta Consultoria - Empresarial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons/Logo_enxuta.svg" type="image/x-icon">
    <!-- <link rel="stylesheet" href="reset.css"> -->
</head>
<body>
    <!----------------------- fale comigo ----------------------->
    <section class="fale">
        <a href="">Fale Comigo</a>
    </section>

    <!----------------------- navegação ----------------------->
    <nav class='nav'>
        <div class="nav_all">    
            <img src="images/logo.svg" alt="Logo_enxuta">

            <div id="nav_a">
                <a href="">Quem Somos</a>
                <a href="">Serviços</a>
                <a href="">Certificados</a>
                <a href="">Cases de Sucesso</a>
                <a href="">Contatos</a>
            </div>
        </div> 

        <h1>Slogan</h1>
    </nav>

    <!----------------------- informações ----------------------->
    <section class="info">
        <div class="info_s1">
            <div>
                <img src="" alt="img_financeiro">
                <h2>Financeiro</h2>
            </div>
            <div>
                <img src="" alt="img_produção">
                <h2>Produção</h2>
            </div>
            <div>
                <img src="" alt="img_qualidade">
                <h2>Qualidade</h2>
            </div>
        </div>

        <div class="info_s2">
            <div> 
                <img src="" alt="img_rh">
                <h2>RH</h2>
            </div>
            <div>
                <img src="" alt="img_comercial">
                <h2>Comercial</h2>
            </div>
            <div>
                <img src="" alt="img_processos">
                <h2>Processos</h2>
            </div>
        </div>
    </section>

    <!----------------------- como trabalhamos ----------------------->
    <section class="metodo_de_trab">
        <h2>Como Trabalhamos</h2>
    </section>

    <!----------------------- infos footer ----------------------->
    <footer class="footer">
        <img src="images/logo.svg" alt="Logo_enxuta">
        <div class="footer_contacts">
            <h3>Informações</h3>

            <div class="footer_contacts_icon">    
                <img src="images/icons/img_tele.png" alt="logo_tele">
                <p>(999) 99999-999</p>
            </div>      
            <div class="footer_contacts_icon">
                <img src="images/icons/img_whats.png" alt="logo_whats">
                <p>(999) 99999-999</p>
            </div>
            <div class="footer_contacts_icon">
                <img src="" alt="logo_email">
                <p>xxxxxxx@xxxxxxx</p>
            </div>
            <div class="footer_contacts_icon">
                <img src="" alt="logo_gps">
                <p>xxxxxxxxxxxxxxxxxxx</p>
            </div>
        </div>

        <div class="footer_social">
            <h3>Informações</h3>
            <img src="" alt="logo_face">
            <img src="" alt="logo_insta">
            <img src="" alt="logo_linkedin">
        </div>
    </footer>

</body>
</html>
