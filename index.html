<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxuta Consultoria - Empresarial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons/Logo_enxuta.svg" type="image/x-icon">
    <!-- <link rel="stylesheet" href="reset.css"> -->
</head>
<body>
    <!----------------------- fale comigo ----------------------->
    <nav class="nav">
        <div class="nav_options">
            <a href="#">Quem Somos?</a>
            <a href="#">Como Trabalhamos</a>
            <a href="#">Serviços</a>
            <a href="#">Fale Comigo</a>
        </div>
        <div class="icons">
            <a href="#"><img src="images/icons/facebook.png" alt="facebook"></a>
            <a href="#"><img src="images/icons/instagram.png" alt="instagram"></a>
            <a href="#"><img src="images/icons/linkedin.png" alt="linkedin"></a>
        </div>
    </nav>
    <!----------------------- navegação ----------------------->
    <section class='principal'>  
        <img src="images/Banner.png" alt="">
    </section>

    <!----------------------- informações ----------------------->
    <section class="info">
        <div class="info_s1">
            <div>
                <img src="" alt="img_quem">
                <h2>Quem Somos?</h2>
            </div>
            <div>
                <img src="" alt="img_missao">
                <h2>Nossa Missão</h2>
            </div>
        </div>
    </section>

    <section class="metodo_de_trab">
        <h2>Como Trabalhamos</h2>
    </section>

    <section class="info2">
    <div class="info_s2">
        <div> 
            <img src="" alt="img_visao">
            <h2>Nossa Visão</h2>
        </div>
        <div>
            <img src="" alt="img_valores">
            <h2>Nossos Valores</h2>
        </div>
        </div>
    </section>
    <!----------------------- infos footer ----------------------->
    <footer class="footer">
        <img src="images/logo.svg" alt="Logo_enxuta">
        <div class="footer_contacts">
            <h3>Informações</h3>

            <div class="footer_contacts_icon">    
                <img src="" alt="logo_tele">
                <p>(999) 99999-999</p>
            </div>      
            <div class="footer_contacts_icon">
                <img src="" alt="logo_whats">
                <p>(999) 99999-999</p>
            </div>
            <div class="footer_contacts_icon">
                <img src="" alt="logo_email">
                <p>xxxxxxx@xxxxxxx</p>
            </div>
            <div class="footer_contacts_icon">
                <img src="" alt="logo_gps">
                <p>xxxxxxxxxxxxxxxxxxx</p>
            </div>
        </div>

        <div class="footer_social">
            <h3>Informações</h3>
            <img src="" alt="logo_face">
            <img src="" alt="logo_insta">
            <img src="" alt="logo_linkedin">
        </div>
    </footer>

</body>
</html>
